<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Screwy Louie - Set Player Name</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4A908A",
              "background-light": "#F8F6F2",
              "background-dark": "#181A1B",
              "text-light": "#333333",
              "text-dark": "#E8E6E3",
              "subtle-light": "#617589",
              "subtle-dark": "#A8A39D",
              "border-light": "#DCD9D3",
              "border-dark": "#44413C",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 items-center justify-center p-4 sm:p-6 md:p-8">
<div class="layout-content-container flex w-full max-w-lg flex-col items-center gap-6">
<!-- PageHeading Component -->
<div class="flex w-full flex-col gap-3 text-center">
<h1 class="text-text-light dark:text-text-dark text-4xl font-black leading-tight tracking-tight sm:text-5xl">Who's Playing?</h1>
<p class="text-subtle-light dark:text-subtle-dark text-base font-normal leading-normal sm:text-lg">Let's get started. What should we call you?</p>
</div>
<div class="w-full space-y-4 pt-4">
<!-- TextField Component -->
<div class="flex w-full flex-wrap items-end">
<label class="flex w-full flex-col">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Your Name</p>
<input class="form-input text-lg flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-white dark:bg-background-dark/50 h-16 placeholder:text-subtle-light dark:placeholder:text-subtle-dark p-4 font-normal leading-normal" placeholder="Enter Your Name" value=""/>
</label>
</div>
<!-- BodyText Component -->
<p class="text-subtle-light dark:text-subtle-dark text-sm font-normal leading-normal text-center">This name will be shown in the game.</p>
</div>
<!-- SingleButton Component -->
<div class="flex w-full pt-4">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-white text-lg font-bold leading-normal tracking-wide shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
<span class="truncate">Continue</span>
</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
