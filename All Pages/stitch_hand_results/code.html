<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hand Score - Screwy Louie</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4A90E2", // Soft Blue
            "background-light": "#F8F8F8",
            "background-dark": "#101922",
            "text-light": "#333333",
            "text-dark": "#E0E0E0",
            "border-light": "#DDDDDD",
            "border-dark": "#334155",
            "secondary-button-light": "#E0E0E0",
            "secondary-button-dark": "#334155"
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1 py-10">
<!-- PageHeading Component -->
<div class="flex flex-wrap justify-center text-center gap-3 p-4">
<div class="flex w-full flex-col gap-3">
<p class="text-4xl font-black leading-tight tracking-[-0.033em] text-text-light dark:text-white">Hand 4 Score</p>
<p class="text-[#617589] dark:text-gray-400 text-lg font-normal leading-normal">Congratulations, Player 4!</p>
</div>
</div>
<!-- Table Component -->
<div class="px-4 py-8 @container">
<div class="flex overflow-hidden rounded-xl border border-border-light dark:border-border-dark bg-white dark:bg-background-dark shadow-sm">
<table class="flex-1">
<thead class="bg-background-light/50 dark:bg-white/5">
<tr>
<th class="px-4 py-4 text-left text-text-light dark:text-white text-base font-medium leading-normal w-[40%]">Player Name</th>
<th class="px-4 py-4 text-right text-text-light dark:text-white text-base font-medium leading-normal w-[30%]">Hand Score</th>
<th class="px-4 py-4 text-right text-text-light dark:text-white text-base font-medium leading-normal w-[30%]">Total Score</th>
</tr>
</thead>
<tbody>
<tr class="border-t border-t-border-light dark:border-t-border-dark">
<td class="h-[72px] px-4 py-2 w-[40%] text-text-light dark:text-text-dark text-base font-normal leading-normal">
<div class="flex items-center gap-2">
<span>Player 1 (You)</span>
</div>
</td>
<td class="h-[72px] px-4 py-2 w-[30%] text-[#617589] dark:text-gray-400 text-base font-normal leading-normal text-right">+15</td>
<td class="h-[72px] px-4 py-2 w-[30%] text-text-light dark:text-text-dark text-base font-medium leading-normal text-right">150</td>
</tr>
<tr class="border-t border-t-border-light dark:border-t-border-dark bg-primary/5">
<td class="h-[72px] px-4 py-2 w-[40%] text-text-light dark:text-text-dark text-base font-bold leading-normal">
<div class="flex items-center gap-2">
<span>Player 2</span>
<span class="material-symbols-outlined text-primary text-xl" data-icon="star">star</span>
</div>
</td>
<td class="h-[72px] px-4 py-2 w-[30%] text-[#617589] dark:text-gray-400 text-base font-normal leading-normal text-right">+30</td>
<td class="h-[72px] px-4 py-2 w-[30%] text-text-light dark:text-text-dark text-base font-medium leading-normal text-right">120</td>
</tr>
<tr class="border-t border-t-border-light dark:border-t-border-dark">
<td class="h-[72px] px-4 py-2 w-[40%] text-text-light dark:text-text-dark text-base font-normal leading-normal">Player 3</td>
<td class="h-[72px] px-4 py-2 w-[30%] text-[#617589] dark:text-gray-400 text-base font-normal leading-normal text-right">+25</td>
<td class="h-[72px] px-4 py-2 w-[30%] text-text-light dark:text-text-dark text-base font-medium leading-normal text-right">95</td>
</tr>
<tr class="border-t border-t-border-light dark:border-t-border-dark">
<td class="h-[72px] px-4 py-2 w-[40%] text-text-light dark:text-text-dark text-base font-bold leading-normal">Player 4</td>
<td class="h-[72px] px-4 py-2 w-[30%] text-red-500 dark:text-red-400 text-base font-normal leading-normal text-right">-50</td>
<td class="h-[72px] px-4 py-2 w-[30%] text-text-light dark:text-text-dark text-base font-medium leading-normal text-right">175</td>
</tr>
</tbody>
</table>
</div>
</div>
<!-- MetaText Component (Game Over) -->
<!-- The component below is commented out as an example of how it would appear. -->
<!--
          <p class="text-[#617589] dark:text-gray-400 text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">Game Over! Final scores are shown.</p>
          -->
<!-- ButtonGroup Component -->
<div class="flex justify-center pt-5">
<div class="flex w-full max-w-[480px] flex-col items-stretch gap-4 px-4 py-3">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-primary text-white text-lg font-bold leading-normal tracking-[0.015em] w-full transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 focus-visible:ring-offset-background-light dark:focus-visible:ring-offset-background-dark">
<span class="truncate">Start Next Hand</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-secondary-button-light dark:bg-secondary-button-dark text-text-light dark:text-text-dark text-lg font-bold leading-normal tracking-[0.015em] w-full transition-colors hover:bg-gray-300 dark:hover:bg-slate-600 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-400 dark:focus-visible:ring-slate-500">
<span class="truncate">Return to Lobby</span>
</button>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
